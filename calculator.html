<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beautiful Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, #89f7fe, #66a6ff);
      font-family: Arial, sans-serif;
      
    }

    #container {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0px 8px 25px rgba(0, 0, 0, 0.5);
    }

    #calculator {
      display: grid;
      grid-template-columns: repeat(4, 70px);
      gap: 12px;
    }

    input[name="display"] {
      grid-column: span 4;
      height: 70px;
      font-size: 28px;
      text-align: right;
      padding: 10px;
      border-radius: 15px;
      border: none;
      background: white;
      color: #0f0;
      margin-bottom: 15px;
      box-shadow: inset 0 3px 6px rgba(0,0,0,0.5);
    }

    input[type="button"] {
      height: 65px;
      font-size: 22px;
      border: none;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.2s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }

    /* Number buttons */
    input[type="button"]:not(.equal):not(.op):not(.clear) {
      background: linear-gradient(145deg, #3498db, #2980b9);
      color: white;
    }
    input[type="button"]:not(.equal):not(.op):not(.clear):hover {
      background: #1f6391;
    }

    /* Operator buttons */
    .op {
      background: linear-gradient(145deg, #f39c12, #d35400);
      color: white;
    }
    .op:hover {
      background: #a84300;
    }

    /* Clear button */
    .clear {
      background: linear-gradient(145deg, #e74c3c, #c0392b);
      color: white;
    }
    .clear:hover {
      background: #922b21;
    }

    /* Equal button */
    .equal {
      background: linear-gradient(145deg, #2ecc71, #27ae60);
      color: white;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(39, 174, 96, 0.6);

      /* make it tall */
      grid-row: span 2;
      height: 100%;
    }
    .equal:hover {
      background: linear-gradient(145deg, #27ae60, #1e8449);
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(39, 174, 96, 0.8);
    }

    /* Move 7 button down */
    .btn7 {
      grid-row: 3; /* pushes it below properly */
    }
  </style>
</head>
<body>
  <div id="container">
    <form name="calculator" id="calculator">
      <input type="text" name="display" readonly>
<input type="button" value="C" onclick="calculator.display.value = ''">   
      <input type="button" value="%" onclick="calculator.display.value += '%'">
      <input type="button" value="/" onclick="calculator.display.value += '/'">
       <input type="button" value="7" onclick="calculator.display.value += '7'">
      
      <input type="button" value="8" onclick="calculator.display.value += '8'">
      <input type="button" value="9" onclick="calculator.display.value += '9'">
       <input type="button" value="4" onclick="calculator.display.value += '4'">
       <input type="button" value="" onclick="calculator.display.value += ''">
      
      <input type="button" value="5" onclick="calculator.display.value += '5'">
      <input type="button" value="6" onclick="calculator.display.value += '6'">
      <input type="button" value="1" onclick="calculator.display.value += '1'">
      <input type="button" value="-" onclick="calculator.display.value += '-'">
     
      <input type="button" value="2" onclick="calculator.display.value += '2'">
      <input type="button" value="3" onclick="calculator.display.value += '3'">
      <input type="button" value="0" onclick="calculator.display.value += '0'">
      <input type="button" value="+" onclick="calculator.display.value += '+'">

       <input type="button" value="." onclick="calculator.display.value += '.'">
      <input type="button" value="=" class="equal" onclick="calculator.display.value = eval(calculator.display.value)">
      
    </form>
  </div>
</body>
</html>
